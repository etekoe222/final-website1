<h1>Korean Kimchi Joke</h1>

<p>
A student in Korea tried making kimchi fried rice for the first time.
He added the rice and kimchi, then called his mom saying it did not taste right.
She asked, “Did you taste it?”
He said, “No, I am waiting for it to text me back!”
