<h1>Chinese Noodle Joke</h1>

<p>
A tourist visiting China walked into a noodle shop and ordered “the fastest thing on the menu.”
The chef brought hot noodles and said, “These disappear faster than Wi-Fi during lunch break!”
The tourist took one bite, blinked, and the bowl was empty.
